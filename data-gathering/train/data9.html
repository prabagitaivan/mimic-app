  <button id='btnFinish'>Finish</button>

  <script src='/node_modules/recordrtc/RecordRTC.js'></script>
  <script src='./script.js'></script>
  <script>
    var btnFinish = document.querySelector('#btnFinish');

    function postFiles() {
      var blob = recorder.getBlob();
      var fileName = generateRandomString() + '.wav';
      var file = new File([blob], fileName, { type: 'audio/wav' });

      audio.src = '';

      xhr('/uploadData9', file, function (responseText) {
        var fileURL = JSON.parse(responseText).fileURL;

        console.info('fileURL', fileURL);
        audio.src = fileURL;
        audio.play();
        audio.muted = false;
        audio.controls = true;
      });

      if (mediaStream) mediaStream.stop();
    }

    btnFinish.onclick = function () {
      open('/index.html', '_self');
    };
  </script>
